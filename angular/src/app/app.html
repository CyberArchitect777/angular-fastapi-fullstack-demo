<div id="full-page">
    <h2>Welcome to the Data File Transformer</h2>
    <p>This tool allows the transformation of various data formats into others. Supported file types are XLSX, CSV and Parquet</p>
    <form id="file-process" (submit)="onSubmit($event)">
        <label id="inputfile-wrapper">
            <span id="inputfile-button">Select File</span>
            <input type="file" id="inputfile-real">
        </label>
        <span id="inputfile-text">No file selected</span>
        <div id="format-section">
            <label>Please select the output file format:</label>
            <select [(ngModel)]="format" id="outputformat" name="outputformat">
                <option value="xlsx">Excel</option>
                <option value="csv">CSV</option>
                <option value="parquet">Parquet</option>
            </select>
        </div>
        <button type="submit" id="submit-button">Transform File</button>
    </form>
</div>
