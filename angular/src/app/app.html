<div id="full-page">
    <h2>Welcome to the Data File Transformer</h2>
    <p>This tool allows the transformation of various data formats into others. Supported file types are XLSX, CSV and Parquet</p>
    <form>
        <label for="inputfile">Please select a file to transform:</label>
        <input type="file" id="inputfile" name="inputfile">
        <label>Please select the output file format:</label>
        <select id="outputformat" name="outputformat">
            <option value="xlsx">Excel</option>
            <option value="csv">CSV</option>
            <option value="parquet">Parquet</option>
        </select>
    </form>
</div>
